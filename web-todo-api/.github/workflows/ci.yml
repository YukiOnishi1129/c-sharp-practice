name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ./app
    
    - name: Check formatting
      run: dotnet format --verify-no-changes ./app
    
    - name: Build with warnings as errors
      run: dotnet build --no-restore --warnaserror ./app
    
    - name: Run tests
      run: dotnet test --no-build --verbosity normal ./app
      
    - name: Create coverage report
      run: |
        dotnet test ./app --collect:"XPlat Code Coverage" --results-directory ./coverage
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator -reports:coverage/**/coverage.cobertura.xml -targetdir:coverage/report -reporttypes:Html
      continue-on-error: true